name: Build and Deploy to Server

on:
  push:
    branches: [ master ]

# 添加必要权限
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-Deploy-to-Server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 更新到最新版

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0  # 使用更稳定的3.0版本
          bundler-cache: true  # 自动缓存依赖

      - name: Install and Build
        run: |
          gem install bundler
          bundle install
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 添加构建验证步骤
      - name: Verify Build Output
        run: |
          ls -la _site
          [ -f _site/index.html ] || exit 1

      - name: Create .nojekyll file
        run: touch _site/.nojekyll

      - name: Validate build output
        run: |
          [ -d "_site" ] || (echo "Build directory missing"; exit 1)
          [ -f "_site/index.html" ] || (echo "Index file missing"; exit 1)

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SERVER_PORT || 22 }} ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server via rsync
        run: |
          rsync -avz --delete -e "ssh -p ${{ secrets.SERVER_PORT || 22 }}" \
          _site/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.SERVER_DEPLOY_PATH }}