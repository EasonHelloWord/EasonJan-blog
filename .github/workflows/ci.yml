name: Build and Deploy

on:
  push:
    branches: [ master ]

# 添加必要权限
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 更新到最新版

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0  # 使用更稳定的3.0版本
          bundler-cache: true  # 自动缓存依赖

      - name: Install and Build
        run: |
          gem install bundler -v "~>2.2"  # 锁定Bundler版本
          bundle _2.2.33_ install  # 使用特定版本
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      # 添加构建验证步骤
      - name: Verify Build Output
        run: |
          ls -la _site
          [ -f _site/index.html ] || exit 1

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.5.0  # 更新到稳定版
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 使用自动生成的token
          branch: built  # 目标分支
          folder: _site  # 构建目录
          clean: true
          clean-exclude: |
            CNAME
            .nojekyll